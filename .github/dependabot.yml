version: 2
updates:
  # Dependencies for the Semantic Memory MCP Server
  - package-ecosystem: "npm"
    directory: "/.claude-plugin/plugins/semantic-memory/mcp-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Allow patch and minor updates automatically
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
      # Require manual review for major updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

