name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark Stale
        uses: actions/stale@v10
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.

            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.

            If this PR is still relevant, please comment or remove the stale label.
          days-before-stale: 60
          days-before-close: 14
          exempt-issue-labels: security, good first issue, pinned
          exempt-pr-labels: security, work-in-progress
          stale-issue-label: stale
          stale-pr-label: stale
          operations-per-run: 100
